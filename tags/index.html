---
layout: page
title: Tags
body-class: tags
---

<h1>Tags</h1>

{% for tag in site.tags %}
    {% assign t = tag | first %}
    <h2 id="{{ t | slugify }}">{{ t }}</h2>
    <ul>
    {% for post in site.posts %}
        {% if post.tags contains t %}
            <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date: "%B %-d, %Y"  }}</span></li>
        {% endif %}
    {% endfor %}
    </ul>
{% endfor %}
